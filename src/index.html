<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s m e g s m e g</title>

  <script src="scripts/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#6495ED"></a-sky>
    <a-camera position="0 0 0">
      <a-entity cursor="fuse: true; fuseTimeout: 500"
        raycaster="objects: .clickable"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
      fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
      fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
      </a-entity>
    </a-camera>
    <a-entity light="type: hemisphere; color: #ffffff; intensity: 1.0;"></a-entity>

    <a-entity id="grid" data-grid="categories" visible="false"></a-entity>

    <a-entity id="product">
      <a-plane position="-2 0 -2.5" height=2 width=1.5></a-plane>
      <a-box color="tomato" position="0 0 -2.5"></a-box>
      <a-plane position="2 0 -2.5" height=2 width=1.5></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
