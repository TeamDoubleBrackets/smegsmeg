<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s m e g s m e g</title>

  <script src="scripts/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#6495ED"></a-sky>
    <a-camera position="0 0 0"></a-camera>

    <a-entity cylinder-grid="rows: 2; columns: 4">
      <a-entity tile="row: 0; col: 0; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 0; col: 1; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 0; col: 2; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 0; col: 3; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 1; col: 0; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 1; col: 1; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 1; col: 2; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 1; col: 3; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 2; col: 0; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 2; col: 1; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 2; col: 2; nrow: 3; ncol: 4"></a-entity>
      <a-entity tile="row: 2; col: 3; nrow: 3; ncol: 4"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
