<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s m e g s m e g</title>

    <script src="scripts/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="gallery" crossorigin="anonymous" src="images/bg6.jpg">
            <img id="productDesc1" crossorigin="anonymous" src="images/desc1.png">
            <img id="productDesc2" crossorigin="anonymous" src="images/desc2.png">
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        </a-assets>
        <a-sky id="image-360" radius="10" src="#gallery" rotation="0 0 0"></a-sky>
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500" raycaster="objects: .clickable" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-camera>
        <a-entity light="type: hemisphere; color: #ffffff; intensity: 1.0;"></a-entity>

        <a-entity id="grid" data-grid="categories" visible="true"></a-entity>

        <a-entity id="back" class="clickable" back-button visible="false"
          position="-2 .9 -1.7" rotation="0 35 0"
        >
            <a-image src="images/arrow_back.png" width=0.3 height=0.3></a-image>
        </a-entity>

        <a-image src="images/logo.png" position="0 1.3 -2.4" width="1.4" height="0.7"></a-image>

        <a-entity id="product" visible="false">
            <a-image id="product-desc-1" src="#productDesc1" material="alphaTest: 0.5" width="2" height="2" rotation="0 20 0" position="-2.5 0 -3"></a-image>
            <a-box color="tomato" position="0 0 -2.5"></a-box>
            <a-image id="product-desc-2" src="#productDesc2" material="alphaTest: 0.5" width="2" height="2" rotation="0 -20 0" position="2.5 0 -3"></a-image>
        </a-entity>
    </a-scene>
  </a-scene>
</body>

</html>
